<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuex-mutation</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <a href="javascript:;" @click="add">点击</a>
        <counter></counter>
    </div>
    <script>
        const counter = {
            template: `
                <div>
                  <div>{{count}}</div>
                  <div>{{name}}</div>
                </div>
            `,
            computed: {
                count() {
                    return this.$store.state.count
                },
                name() {
                    return this.$store.state.name
                }
            }
        }
        const store = new Vuex.Store({
            state: {
                count:10,
                name:'jack'
            },
            mutations: {
                increment(state,num) {
                    state.count=num
                },
                updateName(state,userName){
                    state.name = userName
                }
            }
        })
        new Vue({
            el:'#app',
            store,
            data: {
                msg:'vuex的使用'
            },
            methods: {
                add() {
                    this.$store.commit('increment',100)
                    this.$store.commit('updateName','mary')
                }
            },
            components: {
                counter
            }
        })
    </script>
</body>
</html>
