<body>
    <h2>es6-demo</h2> 
    <script>
        function sum(x,y,z){
            let total=0;
            if(x) total+=x;
            if(y) total+=y;
            if(z) total+=z;
            return total
        }
        console.log(sum(5,"",9))

        function sum2(...m){
            let total = 0;
            for(var i of m){
                total += i
            }
            console.log(`total:${total}`)
        }
        sum2(1,2,3,4,5)
// 解构
        var [x,y] = [1,2]

// 数组的扩展
        console.log(...[1,3]) 
        
        var [x,...y]=[1,2,3,4,5]
    </script>
